<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="./css/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet" />
  </head>
  <body
    class="font-outfit bg-primary-LightGray flex flex-col justify-center items-center h-screen">
    <main
      class="bg-white max-w-[350px] max-h-[600px] px-5 pt-5 pb-10 rounded-2xl flex flex-col justify-center items-center">
      <div>
        <img
          src="./images/image-qr-code.png"
          alt="QR code"
          class="w-[300px] rounded-2xl" />
      </div>
      <div class="px-5">
        <h1 class="text-center text-primary-DarkBlue my-5 font-bold text-xl">
          Improve your front-end skills by building projects
        </h1>
        <p class="text-center text-sm text-primary-GrayishBlue px-2">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </main>
  </body>
</html>
